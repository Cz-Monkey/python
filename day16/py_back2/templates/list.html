<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <title>Document</title>
</head>
<body>
    <form action="/write" method="post">
        <div class="mb-3 mt-3">
            <label for="name" class="form-label">이름:</label>
            <input type="text" class="form-control" placeholder="이름 입력" name="name">
          </div>
          <div class="mb-3">
            <label for="content" class="form-label">내용입력:</label>
            <input type="text" class="form-control" placeholder="내용 입력" name="content">
          </div>
          <button type="submit" class="btn btn-primary">작성하기</button>
    </form>
    <table class="table table-hover">
        <thead>
            <tr>
                <td>번호</td><td>이름</td><td>내용</td><td>날짜</td><td></td>
            </tr>
        </thead>
        <tbody>
            {% for gb in list %}
            <tr>
                <td>{{gb.gno}}</td>
                <td>{{gb.name}}</td>
                <td>{{gb.content}}</td>
                <td>{{gb.writeday}}</td>
                <td>
                    <form action="/delete" method="post">
                        <input type="hidden" name="gno" value="{{gb.gno}}">
                        <button class="btn btn-danger">삭제</button>
                    </form>
                    <a href="/sujung.html" class="submit">
                        <button class="btn btn-primary">수정</button>
                    </a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
