<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <title>Document</title>
    <style>
        body {border: 2px solid skyblue;}
    </style>
</head>
<body>
    <h1 style="text-align: center;">방명록</h1>
    <form action="/write", method="post">
        <div class="form-floating mb-3 mt-3">
            <input type="text" class="form-control" placeholder="작성자" name="nickname">
            <label for="이름입력">작성자</label>
        </div>
        <div class="form-floating mt-3 mb-3">
            <input type="text" class="form-control" placeholder="내용" name="content">
            <label for="내용입력">내용</label>
        </div>
        <div class="d-grid">
            <button type="submit" class="btn btn-outline-primary btn-block">추가</button>
        </div>
    </form>
    <table class="table table-hover">
        <thead>
            <tr>
                <td>번호</td><td>작성자</td><td>내용</td><td>날짜</td><td></td>
            </tr>
        </thead>
        <tbody>
            {% for gb in list %}
            <tr>
                <td>{{gb.gno}}</td>
                <td>{{gb.nickname}}</td>
                <td>{{gb.content}}</td>
                <td>{{gb.writeday}}</td>
                <td>
                    <form action="/delete", method="post">
                        <input type="hidden" name="gno" value="{{gb.gno}}">
                        <button type="submit" class="btn btn-danger">삭제</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
