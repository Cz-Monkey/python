<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <title>Document</title>
</head>
<body>
    <h1 style="text-align: center;">방명록</h1>
    <table class="table table-hover">
        <thead>
            <tr>
                <th>번호</th>
                <th>제목</th>
                <th>내용</th>
                <th>작성자</th>
                <th>날짜</th>
                <th>조회수</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            {% for lb in list %}
            <tr>
                <td>{{lb.gno}}</td>
                <td>{{lb.writer}}</td>
                <td><a class=nav href="/read?gno={{lb.gno}}">{{lb.title}}</a></td>
                <td>{{lb.content}}</td>
                <td>{{lb.writeday}}</td>
                <td>{{lb.ingi}}</td>
                <td>
                    <form action="/read">
                        <button type="submit" class="btn btn-primary"><a href="/read?gno={{lb.gno}}" style='text-decoration: none; color: white;'>보기</a></button>
                    </form>
                    <form action="/delete" method="post">
                        <input type="hidden" name="gno" value="{{lb.gno}}">
                        <button type="submit" class="btn btn-danger">삭제</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
            <form action="/write">
                <button type="submit" class="btn btn-outline-primary">작성</button>
            </form>
        </tbody>
    </table>
</body>
</html>
